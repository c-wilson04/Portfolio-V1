<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    
    <script src="Contatc.js"></script>
    <script
      src="https://kit.fontawesome.com/83c7baee1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/contact-8f911045.css">
  </head>
  <body>
    <!-- Burger Menu Start -->
    <nav class="burger-menu">
      <ul>
        <li><a class="click" href="index.html/#AboutMe_">About Me</a></li>
        <li><a class="click" href="index.html/#Projects_">Projects</a></li>
      </ul>
    </nav>
    <!-- Burger Menu Stop -->
    <div class="navbar">
      <div class="title">
        <a href="index.html">/Q.Wrld</a>
      </div>
      <div class="burger-menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="items">
        <a class="link" href="index.html#AboutMe_">About Me</a>
        <a class="link" href="index.html#Projects_">Projects</a>
      </div>
    </div>
    <section class="contact">
      <div class="contact-title">
        <a>Contact Me</a>
      </div>
      <div class="form-container">
        <form
          action="https://formsubmit.co/charleswilsonk10@gmail.com"
          method="post"
        >
          <div class="input-group">
            <input type="text" placeholder="Your Name" id="name" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Phone No." id="number" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Email" id="email" required />
          </div>
          <div class="input-group">
            <textarea
              id="message"
              placeholder="Your Message"
              rows="8"
            ></textarea>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </section>
  </body>
</html>
