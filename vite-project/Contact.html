<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css" />
    <script src="Contatc.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="title">
        <a href="index.html">/Q.Wrld</a>
      </div>
      <div class="items">
        <!-- <a class="link" href="AboutMe.html">About Me</a> -->
        <a class="link" href="Projects.html">Projects</a>
        <a class="link" href="Contact.html">Contact</a>
      </div>
    </div>
    <section class="contact">
      <div class="contact-title">
        <a>Contact Me</a>
      </div>
      <div class="form-container">
        <form
          action="https://formsubmit.co/charleswilsonk10@gmail.com"
          method="post"
        >
          <div class="input-group">
            <input type="text" placeholder="Your Name" id="name" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Phone No." id="number" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Email" id="email" required />
          </div>
          <div class="input-group">
            <textarea
              id="message"
              placeholder="Your Message"
              rows="8"
            ></textarea>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </section>
  </body>
</html>
